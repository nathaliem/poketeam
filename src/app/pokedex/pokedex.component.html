<div class="container-fluid">
    <h1>
        Pokédex
    </h1>
    <!-- get all pokemon of first generation from pokeapi -->
     <div class="pokedex--container row align-items-center justify-content-center" *ngIf="pokedex">
        <app-pokemon class="col-2 col-sm-12 col-md-3" *ngFor="let pokemon of pokedex" [pokemon]="pokemon" (pokemonToAdd)="addPokemonToTeam($event)" [isPokedex]="isPokedex"></app-pokemon>
    </div>
    <!-- add field at side/bottom/top when dragging a Pokémon so it can be added to team -->
    <!-- when succeeded -> onDropSuccess -> addPokemonToTeam -->
</div>
